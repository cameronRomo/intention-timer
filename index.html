<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- re local storage -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body class="body">
    <div class="body__header">
      <a class="body__header__title">INTENTION TIMER</a>
    </div>
    <div class="activities">
      <div class="activities__new-activity">
        <h2 class="activities__new-activity__h2">New Activity</h2>
        <div class="activities__select-category">
          <form class="activities__form">
            <p class="activities__p">Select a category:</p>
            <div class="activities__icons-section">
              <figure title="category" id="study" class="study-icon activities__figure">
                <p id="study-p" class="activities__icons__p">Study</p>
              </figure>
              <figure id="meditate" title="category" class="meditate-icon activities__figure">
                <p id="meditate-p">Meditate</p>
              </figure>
              <figure id="exercise" title="category" class="exercise-icon activities__figure">
                <p id="exercise-p">Exercise</p>
              </figure>
            </div>
            <div class="activities__input-section">
              <div class="activities__input-block">
                <div class="activities__input-description-block">
                  <label class="activities__input-description" for="description">What would you like to accomplish during this time?</label>
                  <input id="description-input" title="description" class="activities__text-field" type="text" name="description" placeholder="">
                </div>
              </div>
              <div id="minutes-seconds-block" class="activities__input-block">
                <div class="activities__input-description-block activities__input-description-block--margin">
                  <label class="activities__input-description" for="minutes">Minutes</label>
                  <input id="minutes-input" title="minutes" class="activities__text-field" type="text" name="minutes">
                </div>
                <div class="activities__input-description-block">
                  <label class="activities__input-description" for="seconds">Seconds</label>
                <input id="seconds-input" title="seconds" class="activities__text-field" type="text" name="seconds">
                </div>
              </div>
              <button class="activities__start-button" type="button">START ACTIVITY</button>
            </div>
          </form>
        </div>
      </div>
      <div class="activities__past-activity">
        <h2 class="activities__past-activity__h2">Past Activities</h2>
        <p class="activities__past-activity__p">You haven't logged any activities yet.<br>
          Complete the form to the left to get started!</p>
      </div>
    </div>
  </body>
  <script src="activity.js"></script>
  <script src="main.js"></script>
</html>
